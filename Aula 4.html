<!DOCTYPE html>
<head>
    <html lang="pt-BR">
<meta charset="UTF-8">
<title>Qualquer coisa</title>
</head>
<body>
    <h1>Problema 2</h1>
<button onclick="coletaeNumeros()">Clique-me</button>
<script>
function coletaeNumeros() {
var numero;
var soma = 0;
var contador = 0;

do{
    numero = parseFloat(prompt("Digite um número positivo (ou zero/negativo para sair):"));
    if(numero > 0) {
        soma += numero;
        contador++;
    
    }
} while(numero > 0);
if(contador > 0){
    var media = soma / contador;
    alert(
        "Quantidade de numeros digitados:" + contador + "\nSoma dos números positivos:" + soma +
        "\nMédia:" + media
    );
} else {
    alert="Digite numero valido"
}
}
  </script>
</body>
</html>
